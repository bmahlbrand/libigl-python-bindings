name: Wheels

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_wheels:
    name: Build ${{ matrix.cpversion }} wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-13, macos-14]
        cpversion: [cp39, cp310, cp311, cp312, cp313]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.22.0

      - name: Build wheels
        # why do I need to specify this cpversion here?
        env:
          CIBW_ARCHS: "auto64"
          CIBW_BUILD: "${{ matrix.cpversion }}-*"
          # why isn't auto64 working?
          CIBW_SKIP: "cp*-manylinux_i686 cp*-musllinux* cp*-win32"  
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
